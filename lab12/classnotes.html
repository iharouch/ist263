<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Pt 2 Week 12</title>

    <script>
        function bigly() {
            document.getElementById("p1").innerHTML="New Content";
        }
        function wrongAnswer () {
            document.getElementById("wrong").innerHTML="<span style='color:red;'> False is the correct answer!</span>";
        }
        function rightAnswer () {
            document.getElementById("correct").innerHTML="<span style='color:green;'> Correct!</span>";
        }
        function changeImage() {
            document.getElementById("teamLogo").setAttribute("src","../images/logo_resized.png");
        }
        function bluey() {
            document.getElementById("p2").style.color = "#0000FF"; 
        }
    </script>
</head>

<body>
    <p id="p1" onclick="bigly();">Content goes here</p>
    <p id="p2">Paragraph 2</p>

        <h1 onmouseover="bluey();">My JavaScript Quiz</h1>
    <p>Java and JavaScript are the same thing.</p>
    <p onclick="wrongAnswer();" id="wrong">True</p>
    <p onclick="rightAnswer();" id="correct">False</p>

    <img src="../images/Microsoft-Teams-Symbol.png" id="teamLogo" alt="Team Logo" onclick="changeImage();" width="300" height="300">

</body>
</html>
