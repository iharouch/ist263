<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participation 12</title>
    <script>
        function orangeText() {
            document.getElementById("container").style.color = "orange";
            document.getElementById("container").innerHTML = "Orange Nation";
        }
    </script>

<body>
    <div id="container" onclick="orangeText();">
        <p>Syracuse University</p>
    </div>
</body>
</html>
